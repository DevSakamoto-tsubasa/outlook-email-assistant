<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Assistant</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header">
        <h1>📧 Email Assistant</h1>
        <p>AI powered email drafting</p>
    </header>

    <main class="ms-welcome__main">
        <section class="form-container">
            <div class="form-group">
                <label>件名:</label>
                <input type="text" id="emailSubject" placeholder="例：会議の件について" />
            </div>
            
            <div class="form-group">
                <label>宛先:</label>
                <input type="text" id="emailRecipient" placeholder="例：田中様" />
            </div>
            
            <div class="form-group">
                <label>メール内容:</label>
                <textarea id="emailContext" rows="4" placeholder="背景や伝えたい内容を入力"></textarea>
            </div>
            
            <div class="form-group">
                <label>文体:</label>
                <select id="emailTone">
                    <option value="formal">フォーマル（社外向け）</option>
                    <option value="business">ビジネス（標準）</option>
                    <option value="casual">カジュアル（社内向け）</option>
                </select>
            </div>
            
            <button id="generateBtn" class="primary-btn">✨ メール生成</button>
        </section>
        
        <section id="result-section" style="display: none;">
            <h3>📝 生成されたメール:</h3>
            <div id="generated-email"></div>
            <div class="button-group">
                <button id="insertBtn" class="primary-btn">📧 メールに挿入</button>
                <button id="regenerateBtn" class="secondary-btn">🔄 再生成</button>
            </div>
        </section>
        
        <div id="loading" style="display: none;">
            <p>🤖 AI がメールを生成中...</p>
        </div>
    </main>

    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
